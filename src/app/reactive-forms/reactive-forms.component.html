<h2>ReactiveFormsModule</h2>
<mat-card>
  <mat-card-title>
    Форма регистрации
  </mat-card-title>
  <form novalidate [formGroup]="form">
    <input formControlName="first" placeholder="Имя">
    <input formControlName="last" placeholder="Фамилия">
    <div>
      <label>Аккаунт</label>
      <input formControlName="username" placeholder="Логин">
      <input formControlName="password" placeholder="Пароль" required>
      <label>Желаете получать рассылку?</label>
      <input type="radio" value="yes" formControlName="newsletter" checked>Да
      <input type="radio" value="no" formControlName="newsletter">Нет
    </div>
    <mat-card-actions>
      <button mat-button>Зарегистрироваться</button>
    </mat-card-actions>
  </form>
</mat-card>
<mat-card>
  <pre>Form: {{ form.value | json }}</pre>
</mat-card>
